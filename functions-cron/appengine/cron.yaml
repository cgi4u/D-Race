cron:
- description: Push a "tick" onto pubsub every day
  url: /publish/daily-tick
  schedule: every 24 hours

- description: Push a "tick" onto pubsub every day(for another job)
  url: /publish/daily-tick-2
  schedule: every 24 hours

- description: Push a "tick" onto pubsub every month
  url: /publish/monthly-tick
  schedule: 1 of month 00:00
